<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Inventaris SKB Muara Badak</title>

<script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

<style>
body{font-family:Arial;margin:0;background:#f1f5f9}
.hidden{display:none}
header{background:#1e40af;color:#fff;padding:12px;display:flex;justify-content:space-between;align-items:center}
header img{height:45px}
.container{padding:20px}
.card{background:#fff;padding:20px;border-radius:12px;margin-bottom:20px;box-shadow:0 4px 10px rgba(0,0,0,.1)}
table{width:100%;border-collapse:collapse;margin-top:10px}
th,td{border:1px solid #ddd;padding:8px;text-align:center}
th{background:#e5e7eb}
input,select,button{padding:8px;margin:4px;width:100%}
button{border:none;border-radius:6px;cursor:pointer}
.primary{background:#2563eb;color:white}
.success{background:#16a34a;color:white}
.danger{background:#dc2626;color:white}
.menu{display:flex;gap:10px;flex-wrap:wrap}
#loginBox{max-width:420px;margin:50px auto;background:#fff;padding:30px;border-radius:12px;text-align:center}
.logoutBtn{background:#f59e0b;color:white;padding:8px;border-radius:6px}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="loginBox">
<h3>Inventaris SKB Muara Badak</h3>
<input id="user" placeholder="Username">
<input id="pass" type="password" placeholder="Password">
<button class="primary" onclick="login()">Login</button>
</div>

<!-- APP -->
<div id="app" class="hidden">

<header>
<div><h3>Dashboard Inventaris</h3></div>
<button class="logoutBtn" onclick="logout()">Logout</button>
</header>

<div class="container">

<div class="card menu">
<button class="primary" onclick="show('masuk')">Barang Masuk</button>
<button class="danger" onclick="show('keluar')">Barang Keluar</button>
</div>

<!-- BARANG MASUK -->
<div class="card hidden" id="masuk">
<h3>Barang Masuk</h3>
<input id="mBarang" placeholder="Nama Barang">
<select id="mJenis">
<option>Barang Modal</option>
<option>BAJAS</option>
</select>
<select id="mDana">
<option>BOSKAB 1</option>
<option>BOSKAB 2</option>
<option>BOP 1</option>
<option>BOP 2</option>
<option>Dana Lainnya</option>
</select>
<input type="number" id="mJumlah" placeholder="Jumlah">
<select id="mSatuan">
<option>pcs</option><option>buah</option><option>rim</option>
<option>pack</option><option>kotak</option><option>set</option>
</select>
<button class="success" onclick="masukBarang()">Simpan</button>
</div>

<!-- BARANG KELUAR -->
<div class="card hidden" id="keluar">
<h3>Barang Keluar</h3>
<select id="kBarang"></select>
<input type="number" id="kJumlah" placeholder="Jumlah">
<select id="kSatuan">
<option>pcs</option><option>buah</option><option>rim</option>
<option>pack</option><option>kotak</option><option>set</option>
</select>
<select id="kAmbil">
<option>Bu Munawarah</option>
<option>Bu Liliana</option>
<option>Bu Fatimah</option>
<option>Pak Heri</option>
<option>Pak Jemidin</option>
</select>
<button class="danger" onclick="keluarBarang()">Simpan</button>
</div>

<!-- REKAP -->
<div class="card">
<h3>Rekap & Stok</h3>
<table id="rekap"></table>
</div>

<!-- DATA -->
<div class="card">
<h3>Data Inventaris</h3>
<table id="tabel"></table>
</div>

<!-- DOWNLOAD -->
<div class="card">
<h3>Download Excel</h3>

<select id="fTipe">
<option value="">Semua Transaksi</option>
<option value="Masuk">Barang Masuk</option>
<option value="Keluar">Barang Keluar</option>
</select>

<select id="fJenis">
<option value="">Semua Jenis</option>
<option>Barang Modal</option>
<option>BAJAS</option>
</select>

<select id="fDana">
<option value="">Semua Dana</option>
<option>BOSKAB 1</option>
<option>BOSKAB 2</option>
<option>BOP 1</option>
<option>BOP 2</option>
<option>Dana Lainnya</option>
</select>

<button class="primary" onclick="downloadExcel()">Download Excel</button>
</div>

</div>
</div>

<script>
const akun=[{u:'admin',p:'123'}];
let data=JSON.parse(localStorage.getItem('inv'))||[];

function login(){
if(!akun.find(a=>a.u===user.value&&a.p===pass.value)) return alert('Login gagal');
loginBox.classList.add('hidden');
app.classList.remove('hidden');
update();
}

function logout(){
app.classList.add('hidden');
loginBox.classList.remove('hidden');
}

function show(id){
masuk.classList.add('hidden');
keluar.classList.add('hidden');
document.getElementById(id).classList.remove('hidden');
}

function stok(b){
let m=0,k=0;
data.forEach(d=>{
if(d.barang===b && d.tipe==='Masuk') m+=d.jumlah;
if(d.barang===b && d.tipe==='Keluar') k+=d.jumlah;
});
return m-k;
}

function masukBarang(){
data.push({
tipe:'Masuk',
barang:mBarang.value,
jenis:mJenis.value,
dana:mDana.value,
jumlah:+mJumlah.value,
satuan:mSatuan.value
});
simpan();
}

function keluarBarang(){
if(kJumlah.value>stok(kBarang.value)) return alert('Stok tidak cukup');
data.push({
tipe:'Keluar',
barang:kBarang.value,
jumlah:+kJumlah.value,
satuan:kSatuan.value,
ambil:kAmbil.value
});
simpan();
}

function simpan(){
localStorage.setItem('inv',JSON.stringify(data));
update();
}

function update(){
kBarang.innerHTML='';
[...new Set(data.filter(d=>d.tipe==='Masuk').map(d=>d.barang))]
.forEach(b=>kBarang.innerHTML+=`<option>${b}</option>`);

let r='<tr><th>Barang</th><th>Sisa</th></tr>';
[...new Set(data.map(d=>d.barang))].forEach(b=>{
r+=`<tr><td>${b}</td><td>${stok(b)}</td></tr>`;
});
rekap.innerHTML=r;

let t='<tr><th>No</th><th>Tipe</th><th>Barang</th><th>Jumlah</th><th>Satuan</th></tr>';
data.forEach((d,i)=>{
t+=`<tr>
<td>${i+1}</td><td>${d.tipe}</td><td>${d.barang}</td>
<td>${d.jumlah}</td><td>${d.satuan}</td>
</tr>`;
});
tabel.innerHTML=t;
}

function downloadExcel(){
let hasil=data.filter(d=>{
if(fTipe.value && d.tipe!==fTipe.value) return false;
if(fJenis.value && d.jenis!==fJenis.value) return false;
if(fDana.value && d.dana!==fDana.value) return false;
return true;
});
let ws=XLSX.utils.json_to_sheet(hasil);
let wb=XLSX.utils.book_new();
XLSX.utils.book_append_sheet(wb,ws,'Inventaris');
XLSX.writeFile(wb,'Inventaris_SKB.xlsx');
}
</script>

</body>
</html>
