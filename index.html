<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Inventaris SKB Muara Badak</title>

<script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

<style>
body{font-family:Arial;margin:0;background:#f1f5f9}
.hidden{display:none}
header{background:#1e40af;color:#fff;padding:12px;display:flex;align-items:center}
header img{height:45px;margin-right:15px}
.container{padding:20px}
.card{background:#fff;padding:20px;border-radius:12px;margin-bottom:20px;box-shadow:0 4px 10px rgba(0,0,0,.1)}
table{width:100%;border-collapse:collapse;margin-top:10px}
th,td{border:1px solid #ddd;padding:8px;text-align:center}
th{background:#e5e7eb}
input,select,button{padding:8px;margin:4px;width:100%}
button{cursor:pointer;border:none;border-radius:6px}
.primary{background:#2563eb;color:white}
.danger{background:#dc2626;color:white}
.success{background:#16a34a;color:white}
.menu{display:flex;gap:10px;flex-wrap:wrap}
#loginBox{max-width:420px;margin:80px auto;background:#fff;padding:30px;border-radius:12px;text-align:center}
#loginBox img{height:80px}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="loginBox">
<img src="logo.png">
<h3>Inventaris SKB Muara Badak</h3>
<input id="user" placeholder="Username">
<input id="pass" type="password" placeholder="Password">
<button class="primary" onclick="login()">Login</button>
</div>

<!-- APP -->
<div id="app" class="hidden">

<header>
<img src="logo.png">
<h3>Dashboard Inventaris</h3>
</header>

<div class="container">

<div class="card menu">
<button class="primary" onclick="show('masuk')">Barang Masuk</button>
<button class="danger" onclick="show('keluar')">Barang Keluar</button>
</div>

<!-- BARANG MASUK -->
<div class="card hidden" id="masuk">
<h3>Barang Masuk</h3>
<input type="date" id="mTanggal">
<input id="mBarang" placeholder="Nama Barang">
<select id="mJenis">
<option>Barang Modal</option>
<option>BAJAS</option>
</select>
<select id="mDana">
<option>BOSKAB 1</option>
<option>BOSKAB 2</option>
<option>BOP 1</option>
<option>BOP 2</option>
<option>Dana Lainnya</option>
</select>
<input type="number" id="mJumlah" placeholder="Jumlah">
<select id="mSatuan">
<option>rim</option><option>buah</option><option>pcs</option>
<option>pack</option><option>kotak</option><option>biji</option><option>set</option>
</select>
<button class="success" onclick="masuk()">Simpan</button>
</div>

<!-- BARANG KELUAR -->
<div class="card hidden" id="keluar">
<h3>Barang Keluar</h3>
<input type="date" id="kTanggal">
<select id="kBarang"></select>
<input type="number" id="kJumlah" placeholder="Jumlah">
<select id="kSatuan">
<option>rim</option><option>buah</option><option>pcs</option>
<option>pack</option><option>kotak</option><option>biji</option><option>set</option>
</select>
<select id="kAmbil">
<option>Bu Munawarah. S.Pd</option>
<option>Bu Liliana Sataria. S.Kom</option>
<option>Bu Fatimah. S.Pd</option>
<option>Bu Fitriyana. S.Pd</option>
<option>Bu Hirda Yulinalmi</option>
<option>Bu Dwi Rika. S.Pd</option>
<option>Bu Uut</option>
<option>Pak Heri Sadiman. S.Pd</option>
<option>Pak Jemidin. S.Pd., M.Pd</option>
<option>Pak Rehan</option>
</select>
<button class="danger" onclick="keluarBarang()">Simpan</button>
</div>

<!-- REKAP -->
<div class="card">
<h3>Rekap & Stok</h3>
<table id="rekap"></table>
</div>

<!-- DATA -->
<div class="card">
<h3>Data Inventaris</h3>
<table id="tabel"></table>
</div>

<!-- DOWNLOAD -->
<div class="card">
<h3>Download Excel</h3>
<select id="fJenis">
<option value="">Semua Jenis</option>
<option>Barang Modal</option>
<option>BAJAS</option>
</select>
<select id="fDana">
<option value="">Semua Dana</option>
<option>BOSKAB 1</option><option>BOSKAB 2</option>
<option>BOP 1</option><option>BOP 2</option>
<option>Dana Lainnya</option>
</select>
<input type="date" id="fAwal">
<input type="date" id="fAkhir">
<button class="primary" onclick="download()">Download Excel</button>
</div>

</div>
</div>

<script>
const akun=[{u:'admin',p:'123',r:'admin'},{u:'operator',p:'123',r:'operator'}];
let data=JSON.parse(localStorage.getItem('inv'))||[];

function login(){
let a=akun.find(x=>x.u===user.value&&x.p===pass.value);
if(!a) return alert('Login gagal');
loginBox.style.display='none'; app.classList.remove('hidden'); update();
}

function show(id){
masuk.classList.add('hidden'); keluar.classList.add('hidden');
document.getElementById(id).classList.remove('hidden');
}

function stok(b){
let m=0,k=0;
data.forEach(d=>{
if(d.barang===b && d.tipe==='Masuk') m+=d.jumlah;
if(d.barang===b && d.tipe==='Keluar') k+=d.jumlah;
});
return m-k;
}

function masuk(){
data.push({
tipe:'Masuk',
tanggal:mTanggal.value,
barang:mBarang.value,
jenis:mJenis.value,
dana:mDana.value,
jumlah:+mJumlah.value,
satuan:mSatuan.value
});
simpan();
}

function keluarBarang(){
let b=kBarang.value;
if(kJumlah.value>stok(b)) return alert('Stok tidak cukup');
data.push({
tipe:'Keluar',
tanggal:kTanggal.value,
barang:b,
jumlah:+kJumlah.value,
satuan:kSatuan.value,
ambil:kAmbil.value
});
simpan();
}

function simpan(){
localStorage.setItem('inv',JSON.stringify(data));
update();
}

function hapus(i){
if(confirm('Hapus data?')){ data.splice(i,1); simpan(); }
}

function update(){
kBarang.innerHTML='';
[...new Set(data.filter(d=>d.tipe==='Masuk').map(d=>d.barang))]
.forEach(b=>kBarang.innerHTML+=`<option>${b}</option>`);

let r='<tr><th>Barang</th><th>Sisa</th></tr>';
[...new Set(data.map(d=>d.barang))].forEach(b=>{
r+=`<tr><td>${b}</td><td>${stok(b)}</td></tr>`;
});
rekap.innerHTML=r;

let t='<tr><th>No</th><th>Tipe</th><th>Tanggal</th><th>Barang</th><th>Jumlah</th><th>Satuan</th><th>Aksi</th></tr>';
data.forEach((d,i)=>{
t+=`<tr>
<td>${i+1}</td><td>${d.tipe}</td><td>${d.tanggal}</td>
<td>${d.barang}</td><td>${d.jumlah}</td><td>${d.satuan||''}</td>
<td><button class="danger" onclick="hapus(${i})">Hapus</button></td>
</tr>`;
});
tabel.innerHTML=t;
}

function download(){
let h=data.filter(d=>{
if(fJenis.value && d.jenis!==fJenis.value) return false;
if(fDana.value && d.dana!==fDana.value) return false;
if(fAwal.value && d.tanggal<fAwal.value) return false;
if(fAkhir.value && d.tanggal>fAkhir.value) return false;
return true;
});
let ws=XLSX.utils.json_to_sheet(h);
let wb=XLSX.utils.book_new();
XLSX.utils.book_append_sheet(wb,ws,'Inventaris');
XLSX.writeFile(wb,'Inventaris_SKB.xlsx');
}
</script>

</body>
</html>
