<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Inventaris SKB Muara Badak</title>
<script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

<style>
body{font-family:Arial;margin:0;background:#f1f5f9}
.hidden{display:none}
header{background:#1e40af;color:#fff;padding:12px;display:flex;justify-content:space-between}
.container{padding:20px}
.card{background:#fff;padding:20px;border-radius:12px;margin-bottom:20px}
table{width:100%;border-collapse:collapse;margin-top:10px}
th,td{border:1px solid #ccc;padding:8px;text-align:center}
th{background:#e5e7eb}
input,select,button{padding:8px;margin:4px;width:100%}
button{border:none;border-radius:6px;cursor:pointer}
.primary{background:#2563eb;color:white}
.success{background:#16a34a;color:white}
.danger{background:#dc2626;color:white}
.menu{display:flex;gap:10px}
</style>
</head>

<body>

<div class="container">

<div class="card menu">
<button class="primary" onclick="show('masuk')">Barang Masuk</button>
<button class="danger" onclick="show('keluar')">Barang Keluar</button>
</div>

<!-- BARANG MASUK -->
<div class="card hidden" id="masuk">
<h3>Barang Masuk</h3>
<input id="mBarang" placeholder="Nama Barang">
<select id="mJenis"><option>BAJAS</option><option>Barang Modal</option></select>
<select id="mDana"><option>BOSKAB 1</option><option>BOP 1</option></select>
<input type="number" id="mJumlah" placeholder="Jumlah">
<select id="mSatuan"><option>rim</option><option>pcs</option><option>botol</option></select>
<button class="success" onclick="masukBarang()">Simpan</button>
</div>

<!-- BARANG KELUAR -->
<div class="card hidden" id="keluar">
<h3>Barang Keluar</h3>
<select id="kBarang"></select>
<input type="number" id="kJumlah" placeholder="Jumlah">
<select id="kSatuan"><option>rim</option><option>pcs</option><option>botol</option></select>
<select id="kAmbil">
<option>Bu Munawarah</option>
<option>Bu Liliana</option>
<option>Pak Heri</option>
</select>
<button class="danger" onclick="keluarBarang()">Simpan</button>
</div>

<!-- DATA -->
<div class="card">
<h3>Data Inventaris</h3>
<table id="tabel"></table>
</div>

<!-- DOWNLOAD -->
<div class="card">
<h3>Download Rekap Excel</h3>
<select id="fTipe">
<option value="">Semua</option>
<option value="Masuk">Barang Masuk</option>
<option value="Keluar">Barang Keluar</option>
</select>
<button class="primary" onclick="downloadExcel()">Download Excel</button>
</div>

</div>

<script>
let data = JSON.parse(localStorage.getItem('inv')) || [];

function show(id){
  masuk.classList.add('hidden');
  keluar.classList.add('hidden');
  document.getElementById(id).classList.remove('hidden');
}

function masukBarang(){
  data.push({
    tipe:'Masuk',
    barang:mBarang.value,
    jenis:mJenis.value,
    dana:mDana.value,
    jumlah:+mJumlah.value,
    satuan:mSatuan.value
  });
  simpan();
}

function keluarBarang(){
  data.push({
    tipe:'Keluar',
    barang:kBarang.value,
    jumlah:+kJumlah.value,
    satuan:kSatuan.value,
    ambil:kAmbil.value
  });
  simpan();
}

function simpan(){
  localStorage.setItem('inv',JSON.stringify(data));
  render();
}

function render(){
  kBarang.innerHTML='';
  [...new Set(data.filter(d=>d.tipe==='Masuk').map(d=>d.barang))]
  .forEach(b=>kBarang.innerHTML+=`<option>${b}</option>`);

  let t='<tr><th>No</th><th>Tipe</th><th>Barang</th><th>Jumlah</th><th>Satuan</th><th>Pengambil</th></tr>';
  data.forEach((d,i)=>{
    t+=`<tr>
      <td>${i+1}</td>
      <td>${d.tipe}</td>
      <td>${d.barang}</td>
      <td>${d.jumlah}</td>
      <td>${d.satuan}</td>
      <td>${d.ambil||''}</td>
    </tr>`;
  });
  tabel.innerHTML=t;
}

function downloadExcel(){
  let rekap = {};

  data.forEach(d=>{
    if(fTipe.value && d.tipe!==fTipe.value) return;

    let key = d.barang+'|'+(d.jenis||'')+'|'+(d.dana||'');
    if(!rekap[key]){
      rekap[key]={
        Barang:d.barang,
        Jenis:d.jenis||'',
        Dana:d.dana||'',
        masuk:0,
        keluar:0,
        satuan:d.satuan,
        ambil:new Set()
      };
    }
    if(d.tipe==='Masuk') rekap[key].masuk+=d.jumlah;
    if(d.tipe==='Keluar'){
      rekap[key].keluar+=d.jumlah;
      if(d.ambil) rekap[key].ambil.add(d.ambil);
    }
  });

  let excel = Object.values(rekap).map(r=>({
    Barang:r.Barang,
    Jenis:r.Jenis,
    'Sumber Dana':r.Dana,
    'Total Masuk':r.masuk+' '+r.satuan,
    'Total Keluar':r.keluar+' '+r.satuan,
    'Sisa':(r.masuk-r.keluar)+' '+r.satuan,
    'Pengambilan':[...r.ambil].join(', ')
  }));

  let ws=XLSX.utils.json_to_sheet(excel);
  let wb=XLSX.utils.book_new();
  XLSX.utils.book_append_sheet(wb,ws,'Rekap');
  XLSX.writeFile(wb,'Rekap_Inventaris_SKB.xlsx');
}

render();
</script>

</body>
</html>
