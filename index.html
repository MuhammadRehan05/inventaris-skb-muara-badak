<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Inventaris SKB Muara Badak</title>
<script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

<style>
body{font-family:Arial;margin:0;background:#f1f5f9}
.hidden{display:none}
header{background:#1e40af;color:#fff;padding:12px;display:flex;justify-content:space-between}
.container{padding:20px}
.card{background:#fff;padding:20px;border-radius:12px;margin-bottom:20px}
table{width:100%;border-collapse:collapse}
th,td{border:1px solid #ccc;padding:8px;text-align:center}
th{background:#e5e7eb}
input,select,button{padding:8px;margin:4px;width:100%}
button{border:none;border-radius:6px;cursor:pointer}
.primary{background:#2563eb;color:#fff}
.success{background:#16a34a;color:#fff}
.danger{background:#dc2626;color:#fff}
.menu{display:flex;gap:10px}
#loginBox{max-width:400px;margin:40px auto;background:#fff;padding:20px;border-radius:12px;text-align:center}
</style>
</head>

<body>

<div id="loginBox">
<h3>Inventaris SKB Muara Badak</h3>
<input id="user" placeholder="Username">
<input id="pass" type="password" placeholder="Password">
<button class="primary" onclick="login()">Login</button>
</div>

<div id="app" class="hidden">
<header>
<h3>Dashboard Inventaris</h3>
<button class="danger" onclick="logout()">Logout</button>
</header>

<div class="container">

<div class="card menu">
<button class="primary" onclick="show('masuk')">Barang Masuk</button>
<button class="danger" onclick="show('keluar')">Barang Keluar</button>
</div>

<!-- BARANG MASUK -->
<div class="card hidden" id="masuk">
<h3>Barang Masuk</h3>
<input id="mBarang" placeholder="Nama Barang">
<select id="mJenis"><option>Barang Modal</option><option>BAJAS</option></select>
<select id="mDana"><option>BOSKAB 1</option><option>BOSKAB 2</option><option>BOP 1</option><option>BOP 2</option></select>
<input type="number" id="mJumlah" placeholder="Jumlah">
<select id="mSatuan"><option>rim</option><option>pcs</option><option>botol</option><option>unit</option></select>
<button class="success" onclick="barangMasuk()">Simpan</button>
</div>

<!-- BARANG KELUAR -->
<div class="card hidden" id="keluar">
<h3>Barang Keluar</h3>
<select id="kBarang" onchange="isiJenisDana()"></select>
<input id="kJenis" readonly placeholder="Jenis">
<input id="kDana" readonly placeholder="Sumber Dana">
<input type="number" id="kJumlah" placeholder="Jumlah">
<select id="kSatuan"><option>rim</option><option>pcs</option><option>botol</option><option>unit</option></select>
<select id="kAmbil">
<option>Bu Munawarah. S.Pd</option>
<option>Bu Liliana Sataria. S.Kom</option>
<option>Pak Heri Sadiman. S.Pd</option>
<option>Pak Jemidin. S.Pd., M.Pd</option>
</select>
<button class="danger" onclick="barangKeluar()">Simpan</button>
</div>

<!-- DATA -->
<div class="card">
<h3>Data Inventaris</h3>
<table id="tabel"></table>
</div>

<!-- DOWNLOAD -->
<div class="card">
<h3>Download Excel</h3>
<select id="fTipe">
<option value="">Semua</option>
<option value="Masuk">Barang Masuk</option>
<option value="Keluar">Barang Keluar</option>
</select>
<select id="fJenis"><option value="">Semua Jenis</option><option>Barang Modal</option><option>BAJAS</option></select>
<select id="fDana"><option value="">Semua Dana</option><option>BOSKAB 1</option><option>BOSKAB 2</option><option>BOP 1</option><option>BOP 2</option></select>
<button class="primary" onclick="downloadExcel()">Download Excel</button>
</div>

</div>
</div>

<script>
let data = JSON.parse(localStorage.getItem('inv')) || [];

function login(){loginBox.classList.add('hidden');app.classList.remove('hidden');update();}
function logout(){localStorage.clear();location.reload();}
function show(id){masuk.classList.add('hidden');keluar.classList.add('hidden');document.getElementById(id).classList.remove('hidden');}

function barangMasuk(){
data.push({tipe:'Masuk',barang:mBarang.value,jenis:mJenis.value,dana:mDana.value,jumlah:+mJumlah.value,satuan:mSatuan.value});
simpan();
}

function isiJenisDana(){
let d=data.find(x=>x.barang==kBarang.value && x.tipe=='Masuk');
if(d){kJenis.value=d.jenis;kDana.value=d.dana;}
}

function barangKeluar(){
data.push({tipe:'Keluar',barang:kBarang.value,jenis:kJenis.value,dana:kDana.value,jumlah:+kJumlah.value,satuan:kSatuan.value,ambil:kAmbil.value});
simpan();
}

function hapus(i){if(confirm('Hapus data?')){data.splice(i,1);simpan();}}

function simpan(){localStorage.setItem('inv',JSON.stringify(data));update();}

function update(){
kBarang.innerHTML='';
[...new Set(data.filter(d=>d.tipe=='Masuk').map(d=>d.barang))].forEach(b=>kBarang.innerHTML+=`<option>${b}</option>`);

tabel.innerHTML='<tr><th>No</th><th>Tipe</th><th>Barang</th><th>Jenis</th><th>Dana</th><th>Jumlah</th><th>Satuan</th><th>Pengambil</th><th>Aksi</th></tr>';
data.forEach((d,i)=>tabel.innerHTML+=`
<tr><td>${i+1}</td><td>${d.tipe}</td><td>${d.barang}</td><td>${d.jenis||'-'}</td><td>${d.dana||'-'}</td><td>${d.jumlah}</td><td>${d.satuan}</td><td>${d.ambil||'-'}</td><td><button class="danger" onclick="hapus(${i})">Hapus</button></td></tr>`);
}

function downloadExcel(){
let h=data.filter(d=>{
if(fTipe.value && d.tipe!==fTipe.value) return false;
if(fJenis.value && d.jenis!==fJenis.value) return false;
if(fDana.value && d.dana!==fDana.value) return false;
return true;
});
let ws=XLSX.utils.json_to_sheet(h);
let wb=XLSX.utils.book_new();
XLSX.utils.book_append_sheet(wb,ws,'Inventaris');
XLSX.writeFile(wb,'Inventaris_SKB.xlsx');
}
</script>

</body>
</html>
